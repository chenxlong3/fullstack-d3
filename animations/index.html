<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations and transitions</title>
</head>

<body>
    <div id="wrapper"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="barChart.js"></script>
    <svg width="120" height="120">
        <rect x="10" y="10" width="100" height="100" fill="cornflowerBlue">
            <animate attributeName="x" values="0;20;0" dur="2s" repeatCount="indefinite" />
            <animate attributeName="fill" values="cornflowerBlue;maroon;cornflowerBlue" dur="6s"
                repeatCount="indefinite" />
        </rect>
    </svg>
</body>

</html>
